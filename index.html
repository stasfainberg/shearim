<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <title>שערים  | מערכת חישוב</title>

    <!-- My style -->
    <link href="style.css" rel="stylesheet">
    
    <!-- My scripts -->
    <script type="text/javascript" src="script.js" defer></script>



  </head>
  <body>



      
      <header>
        <div id="home">
            <img src="image/landing-page-logo.png" class="img-fluid" alt = "שערים">
            <h1>מערכת לחישוב<h1>
        </div>
      </header>




      <div id="content">
        <h2>Create a new client</h2>






        <form id="myForm"> 

          <div class="row">
            <div class="col-sm">
              <label for="clientName">Client Name: </label>
              <input id="clientName" type="text" required>          
            </div>
            <div class="col-sm">
              <label for="invoiceNumber">Invoice Number: </label>
              <input id="invoiceNumber" type="text" required>
            </div>
            <div class="col-sm">
              <label for="paymentMethod">Payment Method:  </label>
              <input id="paymentMethod" type="text" required>
            </div>
          </div>


          <div class="row">
            <div class="col-sm">
              <label for="paymentDate">Date: </label>
              <input id="paymentDate" type="text" required>
            </div>
            <div class="col-sm">
              <label for="paiedBy">Paied by: </label>
              <input id="paiedBy" type="text" required>
            </div>
            <div class="col-sm">
              <label for="amount">Amount: </label>
              <input id="amount" type="text" required>
            </div>
          </div>

          <div>
            <button>Create new note</button>
          </div>

        </form>






      </div>


      <ul id="myList">
        
      </ul>





      <footer>
        <div id="end">
          <p>Copyright Stas Fainberg. Use the code as you like.</p>
        </div>
      </footer>
