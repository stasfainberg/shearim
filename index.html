<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>שערים | מערכת מעקב גביה</title>

    <!-- My style -->
    <link href="style.css" rel="stylesheet">
    
    <!-- My scripts -->
    <script type="text/javascript" src="script.js" defer></script>



  </head>
  <body>


    <!------------------------------------------------ Header Section -------------------------------------------------->
      <header>
        <div id="home">
          <img src="image/landing-page-logo.png" class="img-fluid" alt = "שערים">
          <h1>מערכת מעקב גביה<h1>
        </div>
      </header>


    <!------------------------------------------------ New Client Section -------------------------------------------------->
      <div class="container-fluid myContainer">
        <h2>יצירת לקוח חדש</h2>
        <hr>
        <form id="myForm"> 

          <div class="row">
            <div class="col-sm-4">
              <label for="paymentMethod"></label>
            <!--
              <select id="selectPaymentMethod">
                <option selected>Choose...</option>
                <option value="1">Cash</option>
                <option value="2">Check</option>
                <option value="3">Credit Card</option>
              </select>
            -->
              <input id="paymentMethod" class="form-control" type="text" tabindex="3" placeholder="תשלום באמצעות" maxlength="20" required>
            </div>
            <div class="col-sm-4">
              <label for="invoiceNumber"></label>
              <input id="invoiceNumber" class="form-control" type="text" tabindex="2" placeholder="מספר חשבונית" maxlength="20" required>
            </div>
            <div class="col-sm-4">
              <label for="clientName"></label>
              <input id="clientName" class="form-control" type="text" tabindex="1" placeholder="שם הלקוח" maxlength="20" required>          
            </div>
          </div>


          <div class="row">
            <div class="col-sm-4">
              <label for="amount"></label>
              <input id="amount" class="form-control" type="number" min="0" step="1" tabindex="6" placeholder="הסכום לתשלום" maxlength="20" required>
            </div>
            <div class="col-sm-4">
              <label for="paymentDate"></label>
              <input id="paymentDate" class="form-control" type="text" tabindex="5" placeholder="תאריך התשלום" maxlength="20" required>
            </div>
            <div class="col-sm-4">
              <label for="paiedBy"></label>
              <input id="paiedBy" class="form-control" type="text" tabindex="4" placeholder="שולם על ידי" maxlength="20" required>
            </div>
          </div>

          <div>
            <button class="btn btn-secondary btn-lg btn-block" tabindex="7"><span style="font-size:x-large;">צור לקוח</span></button>
          </div>
        </form>

      </div>


    <!------------------------------------------------ Summary Section -------------------------------------------------->
      <div class="container-fluid myContainer">
        <h2>סיכום</h2>
        <hr>

        <div class="row">

          <div class="col-sm">
            <label for="shouldPay" class="float-right">עתידים לשלם</label>
            <input id="shouldPay" class="form-control" tabindex="8" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="paied" class="float-right">שולם עד כה</label>
            <input id="paied" class="form-control" tabindex="9" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalAmount" class="float-right">סה"כ לתשלום</label>
            <input id="totalAmount" class="form-control" tabindex="10" type="text" readonly>
          </div>

        </div>

        <div class="row">

          <div class="col-sm">
            <label for="totalUnPaied" class="float-right">סה"כ שלא שילמו</label>
            <input id="totalUnPaied" class="form-control" tabindex="10" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalPaied" class="float-right">סה"כ ששילמו</label>
            <input id="totalPaied" class="form-control" tabindex="9" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalClients" class="float-right">סה"כ לקוחות</label>
            <input id="totalClients" class="form-control" tabindex="8" type="text" readonly>
          </div>

        </div>

      </div>

      
    <!------------------------------------------------ Data Table Section -------------------------------------------------->
      <div class="container-fluid">
        <h2>לקוחות</h2>
        <hr>

        <div id="loader"></div>

        
        <div style="display:none;" id="myDiv" class="animate-bottom">
          <table id="myTable" class="table table-hover">
            <thead align="right">
              <tr>
                <th>פעולות</th>
                <th>סכום</th>
                <th>תאריך התשלום</th>
                <th>שולם על ידי</th>
                <th>תשלום באמצעות</th>
                <th>מספר חשבונית</th>
                <th>שם לקוח</th>
              </tr>
            </thead>
            <tbody align="right" id="tableBody">
            </tbody>
          </table>
        </div>






      </div>

    
      <div id="myList">
        <ul ></ul>
      </div>   
     



      
      <footer>
        <div id="end">
          <p>Copyright Stas Fainberg.</p>
        </div>
      </footer>        








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


   





  </body>
</html>
