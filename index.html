<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>שערים | מערכת למעקב גביה</title>

    <!-- My style -->
    <link href="./lib/style/style.css" rel="stylesheet">
    
    <!-- My scripts -->
    <script type="text/javascript" src="./lib/js/script.js" defer></script>
    <script type="text/javascript" src="./lib/js/script01.js" defer></script>

  </head>
  <body>


    <!------------------------------------------------ Header Section -------------------------------------------------->
      <header>
        <div id="home">
          <img src="image/landing-page-logo.png" class="img-fluid" alt = "שערים">
          <h1>מערכת למעקב גביה<h1>
        </div>
      </header>


    <!------------------------------------------------ New Client Section ---------------------------------------------->
      <div id="newClientSection" class="container-fluid myContainer">
        <h2>יצירת לקוח חדש</h2>
        <hr>
        <form id="myForm"> 
          
          <!-------------------- First Row --------------------->
          <div class="row">
            <div class="col-sm-4">
              <select id="paymentMethodSelect" class="selectClasses form-control" tabindex="3" required>
                <option selected>שולם באמצעות</option>
                <option value="1">מזומן</option>
                <option value="2">צ'ק</option>
                <option value="3">כרטיס אשראי</option>
                <option value="4">העברה בנקאית</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input id="invoiceNumber" class="form-control" type="text" tabindex="2" placeholder="מספר חשבונית" maxlength="15" required>
            </div>
            <div class="col-sm-4">
              <input id="clientName" class="form-control" type="text" tabindex="1" placeholder="שם הלקוח" maxlength="15" required>          
            </div>
          </div>


          <!-------------------- Second Row --------------------->
          <div class="row">
            <div class="col-sm-4">
              <input id="amount" class="form-control" type="number" min="0" step="1" tabindex="6" placeholder="הסכום לתשלום" max="999999999" required>
            </div>
            <div class="col-sm-4">
              <input type="date" class="form-control" name="paymentDateInput" id="paymentDateInput" tabindex="5" required>
            </div>
            <div class="col-sm-4">
              <select id="paiedBySelect" class="selectClasses form-control" tabindex="4" required>
                <option selected>שולם על ידי</option>
                <option value="1">שליח</option>
                <option value="2">דואר</option>
                <option value="3">טכנאי</option>
              </select>
            </div>
          </div>

          <!-------------------- Third Row --------------------->
          <div>
            <button class="btn btn-secondary btn-lg btn-block" tabindex="7"><span style="font-size:x-large;">צור לקוח</span></button>
          </div>
        </form>

      </div>


    <!------------------------------------------------ Data Summary Section -------------------------------------------->
      <div id="summarySection" class="container-fluid myContainer">
        <h2>סיכום</h2>
        <hr>

        <!-------------------- First Row --------------------->
        <div class="row">
          <div class="col-sm">
            <label for="totalAmountShouldPay" class="float-right">עתידים לשלם סכום של</label>
            <input id="totalAmountShouldPay" class="form-control" tabindex="10" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalAmountPaied" class="float-right">שולם עד כה סכום של</label>
            <input id="totalAmountPaied" class="form-control" tabindex="9" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalAmount" class="float-right">סה"כ לתשלום</label>
            <input id="totalAmount" class="form-control" tabindex="8" type="text" readonly>
          </div>
        </div>


        <!-------------------- Second Row --------------------->
        <div class="row">
          <div class="col-sm">
            <label for="totalClientsUnPaied" class="float-right">סה"כ לקוחות שלא שילמו</label>
            <input id="totalClientsUnPaied" class="form-control" tabindex="13" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalClientsPaied" class="float-right">סה"כ לקוחות ששילמו</label>
            <input id="totalClientsPaied" class="form-control" tabindex="12" type="text" readonly>
          </div>
          <div class="col-sm">
            <label for="totalClients" class="float-right">סה"כ לקוחות</label>
            <input id="totalClients" class="form-control" tabindex="11" type="text" readonly>
          </div>
        </div>

      </div>

      
    <!------------------------------------------------ Data Table Section ---------------------------------------------->
      <div id="dataTableSection" class="container-fluid">
        
        <div class="btn-group btn-toolbar justify-content-between" role="group">
          <div id="dataTableButtons" class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary btn-md" id="allPaiedBtn"><span >הכל שולם</span></button>
              <button type="button" class="btn btn-outline-secondary btn-md" id="deleteAllBtn" onload="myInit()"><span >מחק הכל</span></button>        
          </div>
          <div class="input-group">
              <h2 id="clientsLable">לקוחות</h2>
          </div>
        </div>

        <hr>

        <div id="loader"></div>

        <div style="display:none;" id="myDiv" class="animate-bottom">

          <table id="myTable" class="table table-hover">
            <thead align="right">
              
              <tr>
                <th></th>
                <th><input type="text" id="myInput00" onkeyup="myFilterFunction00()" placeholder="..חפש סכום"></th>
                <th><input type="text" id="myInput01" onkeyup="myFilterFunction01()" placeholder="..חפש תאריך"></th>
                <th><input type="text" id="myInput02" onkeyup="myFilterFunction02()" placeholder="..חפש על ידי"></th>
                <th><input type="text" id="myInput03" onkeyup="myFilterFunction03()" placeholder="..חפש אמצעי"></th>
                <th><input type="text" id="myInput04" onkeyup="myFilterFunction04()" placeholder="..חפש חשבונית"></th>
                <th><input type="text" id="myInput05" onkeyup="myFilterFunction05()" placeholder="..חפש שם לקוח"></th>
              </tr>
              <tr>
                  <th>פעולות</th>
                  <th>סכום</th>
                  <th>תאריך התשלום</th>
                  <th>שולם על ידי</th>
                  <th>שולם באמצעות</th>
                  <th>מספר חשבונית</th>
                  <th>שם לקוח</th>
                </tr>



              <!--
              <tr>
                <th>פעולות</th>
                <th>סכום</th>
                <th>תאריך התשלום</th>
                <th>שולם על ידי</th>
                <th>שולם באמצעות</th>
                <th>מספר חשבונית</th>
                <th>שם לקוח</th>
              </tr>
              -->

            </thead>
            <tbody align="right" id="tableBody">
            </tbody>
          </table>
        </div>

      </div>

      <a id="goBack" class="d-flex flex-row-reverse" href="#home">חזור למעלה</a>
    
      <!------------------------------------------------ Footer Section -------------------------------------------------->
      <footer>
        <div id="end">
          <p>Copyright Stas Fainberg.</p>
        </div>
      </footer>        








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


   





  </body>
</html>
